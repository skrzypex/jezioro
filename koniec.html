<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hall Of Fame – Podsumowanie</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Playfair Display', serif;
      background: radial-gradient(circle at top,#1a1a1a,#000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      text-align: center;
      padding: 50px 70px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 3px;
      margin-bottom: 20px;
      color: #d4af37;
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px; /* odstęp między przyciskami */
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 36px;
      font-size: 18px;
      letter-spacing: 2px;
      color: #000;
      background: linear-gradient(135deg,#d4af37,#f5e28c);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 30px rgba(212,175,55,0.6);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      p {
        font-size: 20px;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>To wszystko z Hall Of Fame: Jezioro</h1>
    <p>Zapraszamy w następnym roku.</p>

    <div class="button-group">
    <a href="index.html" class="btn">Powrót na stronę główną</a>
      <a href="wyniki.html" class="btn">Wyniki</a>
    </div>
    
  </div>

</body>
</html>
